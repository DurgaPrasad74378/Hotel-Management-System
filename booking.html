<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">Grand Horizon Hotel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="rooms.html">Rooms</a></li>
                    <li class="nav-item"><a class="nav-link active" href="booking.html">Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h2 class="text-center mb-4">Booking Details</h2>
        <form id="booking-form" class="row">
            <div class="col-md-6">
                <label for="guest-name" class="form-label">Guest Name</label>
                <input type="text" id="guest-name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="col-md-6">
                <label for="room-type" class="form-label">Room Type</label>
                <select id="room-type" class="form-select" required>
                    <option value="" disabled selected>Select Room Type</option>
                    <option value="deluxe">Deluxe Room</option>
                    <option value="executive">Executive Suite</option>
                    <option value="family">Family Room</option>
                    <option value="presidential">Presidential Suite</option>
                    <option value="standard">Standard Room</option>
                    <option value="honeymoon">Honeymoon Suite</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="check-in" class="form-label">Check-In Date</label>
                <input type="date" id="check-in" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="check-out" class="form-label">Check-Out Date</label>
                <input type="date" id="check-out" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="guests" class="form-label">Number of Guests</label>
                <input type="number" id="guests" class="form-control" min="1" max="10" placeholder="Number of guests" required>
            </div>
            <div class="col-md-12">
                <label for="requests" class="form-label">Special Requests</label>
                <textarea id="requests" class="form-control" rows="4" placeholder="Any special requests?"></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit Booking</button>
            </div>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2025 Grand Horizon Hotel. All rights reserved.</p>
    </footer>

</body>
</html>
